      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <!--Form includes check boxes and text boxes-->
                <form>
                    <h3>Join our mailing list!</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          I live near Ice Castles!
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          I would like Ice Castles to come to a city near me!
                        </label>
    
                      </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Please send us a note to join our mailing list!</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <!--Button set to primary scheme-->
                      <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    

<script src="node_modules/jquery/dist/jquery.js"></script>
